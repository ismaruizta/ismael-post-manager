<form (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" [(ngModel)]="postTitle">
    </div>
    <div>
        <label for="body">Body:</label>
        <textarea name="body" [(ngModel)]="postBody"></textarea>
    </div>
    <button type="submit">Create Post</button>
</form>
